<div class="qr-container">
  <div class="qr-card">
    <h2>Generador de Código QR Personalizado</h2>
    <form [formGroup]="qrForm" (ngSubmit)="generateQR()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" formControlName="name" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input id="email" formControlName="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input id="phone" formControlName="phone" type="text" required />
      </div>
      <button type="submit" [disabled]="!qrForm.valid">Generar QR</button>
    </form>

    <div *ngIf="qrCodeUrl" class="qr-code">
      <h3>Tu Código QR:</h3>
      <img [src]="qrCodeUrl" alt="Código QR generado" />
    </div>
  </div>
</div>
